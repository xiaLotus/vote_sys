<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名投票系統 - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="static/js/package/axios.min.js"></script>
    <style>
        [v-cloak] { display: none; }
        body {
            background: linear-gradient(135deg, #f5f0ea 0%, #ede4d8 50%, #e8dcc8 100%);
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }
        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-6">
    <div id="app" v-cloak class="w-full h-full flex flex-col items-center justify-center">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden max-w-6xl w-full fade-in" style="height: 75vh; max-height: 700px;">
            <div class="grid grid-cols-2 h-full">
                <!-- 左側：規則說明 -->
                <div class="bg-gradient-to-br from-amber-600 via-orange-600 to-red-500 p-8 text-white relative overflow-hidden flex flex-col">
                    <!-- 裝飾圓圈 -->
                    <div class="absolute top-0 right-0 w-48 h-48 bg-white opacity-10 rounded-full -mr-24 -mt-24"></div>
                    <div class="absolute bottom-0 left-0 w-40 h-40 bg-white opacity-10 rounded-full -ml-20 -mb-20"></div>
                    
                    <div class="relative z-10 flex flex-col h-full">
                        <!-- 標題 -->
                        <div class="mb-6">
                            <div class="flex items-center space-x-3 mb-3">
                                <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center">
                                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </div>
                                <div>
                                    <h1 class="text-2xl font-bold">匿名投票系統</h1>
                                    <p class="text-white/80 text-sm">Anonymous Voting System</p>
                                </div>
                            </div>
                        </div>

                        <!-- 系統特色 -->
                        <div class="mb-6 flex-shrink-0">
                            <h2 class="text-lg font-bold mb-4 flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                                </svg>
                                系統特色
                            </h2>
                            <div class="space-y-3">
                                <div class="flex items-center space-x-3 bg-white/15 backdrop-blur-sm rounded-xl p-3">
                                    <div class="w-9 h-9 bg-green-500 rounded-lg flex items-center justify-center flex-shrink-0">
                                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                        </svg>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="font-bold text-base">完全匿名</h3>
                                        <p class="text-white/90 text-sm">投票結果完全保密，無法追蹤投票者</p>
                                    </div>
                                </div>

                                <div class="flex items-center space-x-3 bg-white/15 backdrop-blur-sm rounded-xl p-3">
                                    <div class="w-9 h-9 bg-yellow-400 rounded-lg flex items-center justify-center flex-shrink-0">
                                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="font-bold text-base">公平公正</h3>
                                        <p class="text-white/90 text-sm">每人每 7 天僅能投票一次</p>
                                    </div>
                                </div>

                                <div class="flex items-center space-x-3 bg-white/15 backdrop-blur-sm rounded-xl p-3">
                                    <div class="w-9 h-9 bg-blue-500 rounded-lg flex items-center justify-center flex-shrink-0">
                                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                        </svg>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="font-bold text-base">即時統計</h3>
                                        <p class="text-white/90 text-sm">投票後立即查看統計結果</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 投票規則 -->
                        <div class="bg-white/15 backdrop-blur-sm rounded-xl p-4 mt-auto">
                            <h2 class="text-base font-bold mb-3 flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                投票規則
                            </h2>
                            <ul class="space-y-2 text-sm">
                                <li class="flex items-start">
                                    <svg class="w-4 h-4 mr-2 mt-0.5 flex-shrink-0 text-green-300" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                    </svg>
                                    <span>輪班人員投票給 RR（3 位候選人）</span>
                                </li>
                                <li class="flex items-start">
                                    <svg class="w-4 h-4 mr-2 mt-0.5 flex-shrink-0 text-green-300" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                    </svg>
                                    <span>RR 人員投票給輪班（71 位候選人）</span>
                                </li>
                                <li class="flex items-start">
                                    <svg class="w-4 h-4 mr-2 mt-0.5 flex-shrink-0 text-green-300" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                    </svg>
                                    <span>每人每 7 天只能投票一次</span>
                                </li>
                                <li class="flex items-start">
                                    <svg class="w-4 h-4 mr-2 mt-0.5 flex-shrink-0 text-green-300" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                    </svg>
                                    <span>投票完全匿名，無法追蹤</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 右側：登入表單 -->
                <div class="p-10 flex flex-col justify-center" style="background: linear-gradient(to bottom, #fffbf5, #fff7ed);">
                    <div class="max-w-md mx-auto w-full">
                        <!-- 頭像圖標 -->
                        <div class="text-center mb-8">
                            <div class="w-20 h-20 bg-gradient-to-br from-amber-500 to-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                                <svg class="w-11 h-11 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                            </div>
                            <h2 class="text-3xl font-bold text-gray-800 mb-2">歡迎回來</h2>
                            <p class="text-gray-600">請輸入工號與密碼登入</p>
                        </div>

                        <!-- 表單 -->
                        <div class="space-y-4">
                            <!-- 工號 -->
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">
                                    <svg class="w-4 h-4 inline mr-1 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"/>
                                    </svg>
                                    員工工號
                                </label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                        </svg>
                                    </div>
                                    <input 
                                        type="text" 
                                        v-model="empId"
                                        @keyup.enter="login"
                                        placeholder="例如：G9745"
                                        class="w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-xl focus:border-amber-500 focus:ring-2 focus:ring-amber-200 focus:outline-none font-semibold uppercase transition-all"
                                        autofocus>
                                </div>
                            </div>

                            <!-- 密碼 -->
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">
                                    <svg class="w-4 h-4 inline mr-1 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                    </svg>
                                    密碼
                                </label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                                        </svg>
                                    </div>
                                    <input 
                                        type="password" 
                                        v-model="password"
                                        @keyup.enter="login"
                                        placeholder="請輸入密碼"
                                        class="w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-xl focus:border-amber-500 focus:ring-2 focus:ring-amber-200 focus:outline-none font-semibold transition-all">
                                </div>
                            </div>

                            <!-- 登入按鈕 -->
                            <button 
                                @click="login"
                                :disabled="!empId.trim() || !password.trim()"
                                class="w-full py-3.5 bg-gradient-to-r from-amber-500 to-orange-600 text-white rounded-xl font-bold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none mt-6">
                                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                                </svg>
                                登入並開始投票
                            </button>

                            <!-- 錯誤訊息 -->
                            <div v-if="errorMessage" class="bg-red-50 border-l-4 border-red-400 p-3 rounded-lg mt-4">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-red-500 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <p class="text-red-800 font-semibold text-sm">{{ errorMessage }}</p>
                                </div>
                            </div>

                            <!-- 提示 -->
                            <div class="bg-amber-50 border border-amber-200 rounded-xl p-3 mt-4">
                                <div class="flex items-start">
                                    <svg class="w-5 h-5 text-amber-600 mr-2 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <div class="text-sm text-amber-800">
                                        <p class="font-semibold mb-1">溫馨提示</p>
                                        <p class="text-amber-700">首次登入請使用工號作為密碼</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 版權信息 -->
        <div class="text-center mt-6">
            <div class="flex items-center justify-center space-x-3 text-gray-600">
                <!-- MIT License 圖標 -->
                <div class="flex items-center space-x-2 bg-white px-3 py-1.5 rounded-lg shadow-sm">
                    <svg class="w-5 h-5 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    </svg>
                    <span class="text-sm font-semibold text-gray-700">MIT</span>
                </div>
                
                <!-- Made by RuiYing -->
                <p class="text-sm font-medium flex items-center">
                    Made by 
                    <span class="mx-1.5 font-bold text-amber-600">RuiYing</span>
                    <svg class="w-4 h-4 text-red-500 heartbeat inline-block" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                    </svg>
                    <span class="ml-1.5">2024~2025</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    empId: '',
                    password: '',
                    errorMessage: ''
                }
            },
            methods: {
                async login() {
                    const empId = this.empId.trim().toUpperCase();
                    const password = this.password.trim();
                    
                    if (!empId) {
                        this.errorMessage = '請輸入工號';
                        return;
                    }

                    if (!password) {
                        this.errorMessage = '請輸入密碼';
                        return;
                    }

                    try {
                        const response = await fetch(`http://127.0.0.1:5000/api/employees`);
                        const employees = await response.json();
                        const employee = employees.find(e => e.emp_id === empId);

                        if (!employee) {
                            this.errorMessage = '此工號不在投票名單內';
                            return;
                        }
                        try{
                            const loginRes = await axios.post('http://127.0.0.1:5000/api/login', {
                                username: this.empId,
                                password: this.password
                            });      
                            if (loginRes.data.success) {
                                setTimeout(() => {
                                    localStorage.setItem('username', this.username);
                                    window.location.href = `voting_system_vue.html?emp_id=${empId}`;
                                }, 300);
                            } else {
                                alert('帳號或密碼錯誤');
                                this.empId = '';
                                this.password = '';
                            }                  
                        }catch (error) {
                            console.error('驗證錯誤:', error);
                            alert('發生錯誤，請稍後再試');
                        }

                    } catch (error) {
                        this.errorMessage = '系統錯誤，請稍後再試';
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
